<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<h1>Etch-a-Sketch</h1>
		</header>
		<main>
			<div class="main-flex">
				<!-- New Grid -->
				<div class="grid-flex">
					<div id="grid-container"></div>
				</div>
				<!-- Controls -->

				<div class="controls-flex">
					<!-- Clear Container -->
					<button id="clear">Clear</button>
					<!-- New Container -->
					<div id="new-container" class="grid-functions">
						<button id="new-grid">New Grid</button>
						<input id="new-size" type="range" min="1" max="100" defaultValue="16">
					</div>

					<form id="color-buttons" class="color-functions">
						<input type="radio" name="color" value="gray">
						<label for="Gray">Gray</label>
						<input type="radio" name="color" value="random">
						<label for="Random">Random</label>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="left">Created by Aaron Matsumoto</div>
			<div class="right"><a href="https://github.com/aaronymatsumoto" target="_blank">Github</a></div>
		</footer>
		<script src="js/script.js"></script>
	</body>
</html>
